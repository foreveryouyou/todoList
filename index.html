<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #vm {
            margin-top: 10px;
        }

        th, td {
            text-align: center;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="vm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                TodoList
                <small> 共{{todoList.length}}个待办项</small>
                <button class="btn btn-success pull-right" @click="addOne()">
                    <i class="glyphicon glyphicon-plus"></i> 新增
                </button>
            </h3>
        </div>
        <div class="panel-body">

        </div>
        <table class="table table-striped table-hover" v-cloak>
            <tr>
                <th width="50">#</th>
                <th>待办项</th>
                <th width="160">时间</th>
                <th width="220">操作</th>
            </tr>
            <tr v-for="(item, index) in todoList">
                <td>{{index + 1}}</td>
                <td>
                    {{item.content}}
                </td>
                <td>
                    {{new Date(item.createTime).format('YYYY-MM-dd hh:mm:ss')}}
                </td>
                <td>
                    <button class="btn btn-primary btn-xs" @click="editOne(item)">
                        <i class="glyphicon glyphicon-pencil"></i> 编辑
                    </button>
                    <button class="btn btn-success btn-xs" @click="finishOne(item)">
                        <i class="glyphicon glyphicon-ok"></i> 设为完成
                    </button>
                    <button class="btn btn-danger btn-xs" @click="delOne(index,1)">
                        <i class="glyphicon glyphicon-trash"></i> 删除
                    </button>
                </td>
            </tr>
            <tr v-for="(item, index) in doneList">
                <td>{{index + 1}}</td>
                <td>
                    <del>{{item.content}}</del>
                </td>
                <td>
                    {{new Date(item.createTime).format('YYYY-MM-dd hh:mm:ss')}}
                </td>
                <td>
                    <button class="btn btn-primary btn-xs" @click="editOne(item)">
                        <i class="glyphicon glyphicon-pencil"></i> 编辑
                    </button>
                    <button class="btn btn-info btn-xs" @click="unFinishOne(item)">
                        <i class="glyphicon glyphicon-ok"></i> 设为待办
                    </button>
                    <button class="btn btn-danger btn-xs" @click="delOne(index,2)">
                        <i class="glyphicon glyphicon-trash"></i> 删除
                    </button>
                </td>
            </tr>
            <tr v-show="todoList.length === 0">
                <td colspan="4" class="text-info">暂无未完成的待办项</td>
            </tr>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editOne" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">待办项编辑</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">待办事项:</label>
                            <div class="col-sm-10">
                                <input class="form-control" v-model="itemTemp.content" placeholder="待办事项">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">待办说明:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" v-model="itemTemp.desc" rows="3" placeholder="待办说明"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" @click="addOneDo()">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myAlert" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body text-center">

                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//assets.qwg.io/layer/3.1.1/layer.js"></script>
<script src="//cdn.bootcss.com/vue/2.5.1/vue.js"></script>
<script>
    // 时间格式化
    Date.prototype.format = function (format) {
        var date = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),
            "S+": this.getMilliseconds()
        };
        if (/(y+)/i.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        for (var k in date) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1
                    ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
            }
        }
        return format;
    };

    new Vue({
        el: '#vm',
        data: {
            todoList: [],
            doneList: [],
            deletedList: [],
            itemTemp: {},
            lsKeyTodoList: 'yyTodoList_todoList',
            lsKeyDoneList: 'yyTodoList_doneList',
            lsKeyDeletedList: 'yyTodoList_deletedList'
        },
        created: function () {
            this.restoreData();
        },
        methods: {
            addOne: function () {
                this.itemTemp = this.genOne();
                $('#editOne').modal('show');
            },
            addOneDo: function () {
                this.todoList.push(JSON.parse(JSON.stringify(this.itemTemp)));
                this.saveData();
            },
            editOne: function (todoItem) {
                layer.msg('尚未实现');
            },
            finishOne: function (todoItem, index) {
                todoItem.status = 1;
                this.doneList.push(this.todoList.splice(index, 1)[0]);
                this.saveData();
            },
            unFinishOne: function (todoItem, index) {
                todoItem.status = 0;
                this.todoList.push(this.doneList.splice(index, 1)[0]);
                this.saveData();
            },
            delOne: function (index, flg) {
                var vm = this;
                layer.confirm('确定删除?', function (layerIndex) {
                    var delItem;
                    if (flg === 1) {
                        delItem = vm.todoList[index];
                        Vue.delete(vm.todoList, index);
                    } else {
                        delItem = vm.doneList[index];
                        Vue.delete(vm.doneList, index);
                    }
                    delItem.status = 2;
                    vm.deletedList.push(delItem);
                    vm.saveData();
                    layer.close(layerIndex);
                });
            },
            // 从localStorage恢复数据
            restoreData: function () {
                var todoList = JSON.parse(localStorage.getItem(this.lsKeyTodoList));
                var doneList = JSON.parse(localStorage.getItem(this.lsKeyDoneList));
                var deletedList = JSON.parse(localStorage.getItem(this.lsKeyDeletedList));
                this.todoList = todoList || [];
                this.doneList = doneList || [];
                this.deletedList = deletedList || [];
            },
            // 保存到localStorage
            saveData: function () {
                this.todoList.sort(function (a, b) {
                    return a.createTime > b.createTime;
                });
                this.doneList.sort(function (a, b) {
                    return a.createTime > b.createTime;
                });
                localStorage.setItem(this.lsKeyTodoList, JSON.stringify(this.todoList));
                localStorage.setItem(this.lsKeyDoneList, JSON.stringify(this.doneList));
                localStorage.setItem(this.lsKeyDeletedList, JSON.stringify(this.deletedList));
            },
            genOne: function () {
                var now = new Date().getTime();
                return {
                    id: 't_' + now,
                    content: '',
                    desc: '',
                    status: 0, // 状态: 0-默认, 1-已完成, 2-已删除
                    createTime: now,
                    updateTime: now
                };
            }
        }
    });
</script>
</body>
</html>
